<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="calcBody">
        <div id="display"></div>
        <button id="clearBtn" class="buttons">Clear</button>
        <button id="deleteBtn" class="buttons">Delete</button>
        <button id="btn7" class="buttons numberBtn">7</button>
        <button id="btn8" class="buttons numberBtn">8</button>
        <button id="btn9" class="buttons numberBtn">9</button>
        <button id="divideBtn" class="buttons">/</button>
        <button id="btn4" class="buttons numberBtn">4</button>
        <button id="btn5" class="buttons numberBtn">5</button>
        <button id="btn6" class="buttons numberBtn">6</button>
        <button id="timesBtn" class="buttons">x</button>
        <button id="btn1" class="buttons numberBtn">1</button>
        <button id="btn2" class="buttons numberBtn">2</button>
        <button id="btn3" class="buttons numberBtn">3</button>
        <button id="minusBtn" class="buttons">-</button>
        <button id="decBtn" class="buttons">.</button>
        <button id="btn0" class="buttons numberBtn">0</button>
        <button id="equalsBtn" class="buttons">=</button>
        <button id="plusBtn" class="buttons">+</button>
        
    </div>
    <footer id="links">
       <a href="https://www.theodinproject.com/lessons/calculator" target="_blank">This project is part of The Odin Project Curriculum</a> 
    </footer>
</body>
</html>
